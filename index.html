<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números por Extenso</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div class="main">
        <h1>Números Por Extenso</h1>
        <p>Escolha um número entre 0 e 9:</p>
        <input id="inputRange" type="range" min="0" max="999" value="0" step="1.0" />
        <p>Número atual:</p>
        <input id="currentNumber" type="text" disabled readonly />
        <p>Número por extenso:</p>
        <input id="fullNumber" type="text" disabled readonly />
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
